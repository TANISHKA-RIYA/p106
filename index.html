
<html>
  <head>
    <title>Sound Identification </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="col-xs-12 text-center btn btn-default heading">
      <h1>SOUND IDENTIFICATION OF ANIMALS</h1>
      <h3>Note: play different sounds like bark , meow , roar and moo to identify it</h3>
    </div>
      <center>
      <div class="col-xs-12 main_div">
        <button class="btn btn-warning" onclick="startclassification()">START</button>
        <div id="detection">
          <h4>Detected dog : <span id="dogsound"></span></h4>
          <h4>Detected cat : <span id="catsound"></span></h4>
          <h4>Detected tiger : <span id="tigersound"></span></h4>
          <h4>Detected cow : <span id="cowsound"></span></h4>
        </div>
        <h3></h3>I CAN HEAR:<span id="result_label"></span> </h3>
        <img src="eardefault.avif" id="image" height="300" width="300">
      </div>
      <div class="div_footer col-xs-12"><h5>developed by- Tanishka</h5></div>
      </center>
<script src="main.js"></script>
  </body>
</html>
